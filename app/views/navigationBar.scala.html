@(user: User)(implicit request: RequestHeader)

    @import components.githubLogin

    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@routes.Application.branches(all = true)">Build Board</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav role-navigation">
                <li><a class="navigation" data-href="branches=all">All branches</a></li>
                <li><a class="navigation" data-href="branches=entity">Entity branches</a></li>
                <li><a class="navigation" data-href="branches=closed">Closed branches</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                @githubLogin(user)
            <li><a>Hello, @user.fullName</a></li>
            <li><form method="post" action="@routes.Login.logout"><button type="submit" class="btn btn-default navbar-btn logout">Logout</button></form></li>

        </div>
    </div>
